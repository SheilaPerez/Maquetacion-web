<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <script src="node_modules/bootstrap/dist/js/bootstrap.min.js"></script>
        <link href="sass/main.css" rel="stylesheet" >
        <title>Bootstrap y SASS</title>
    </head>
    <body>
       <div class="container">
           <div class="row">
                <div class="menuContainer">
                    <img class="logoBookmark" src="../ej1234/Imagenes/logo-bookmark.svg">
                    <nav class="navbar navbar-expand-md navbar-light">
                        <div class="container-fluid">
                            <button class="navbar-brand" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                                <img class="iconHamburguer" src="../ej1234/Imagenes/icon-hamburger.svg">
                            </button>
                            <div class="collapse navbar-collapse" id="navbarNav">
                                <ul class="navbar-nav">
                                <li class="nav-item">
                                    <a class="nav-link active text-uppercase" aria-current="page" href="#">Features</a>
                                </li>
                                <li class="nav-item">
                                    <a class="nav-link text-uppercase" href="#">Pricing</a>
                                </li>
                                <li class="nav-item">
                                    <a class="nav-link text-uppercase" href="#">Contact</a>
                                </li>
                                <button type="button" class="btn btn-danger text-uppercase pt-1 pb-1 pe-3 ps-3 loginBtn">Login</button>
                                </ul>
                            </div>
                        </div>
                    </nav>
                </div> 
               <div class="col-sm-12 col-md-6 order-md-2 col-lg-6 order-lg-2"> 
                    <div class="heroContainer">
                        <img class="imgHero" src="../ej1234/Imagenes/illustration-hero.svg">
                        <div class="blueContainer rounded-start"></div>
                    </div>
               </div>
                <div class="col-sm-12 col-md-6 order-md-1 col-lg-6 order-lg-1">
                    <div class="pt-5">
                        <h1 class="title                                      mb-40">A Simple Bookmark Manager</h1>
                        <p class="allSubtitle">A clean and simple interface to organize your favorite websites. Open a new browser tab and see your sites load instantly. Try it for free.</p>
                    </div>
                    <div class="getButtons">
                        <button type="button" class="btn btn-primary btn-lg pt-3 pb-3 ps-4 pe-4 me-1 shadow p-3 mb-5 rounded fw-bold pt-md-2 pb-md-2 ps-md-3 pe-md-3">Get it on Chrome</button>
                        <button type="button" class="btn btn-light btn-lg pt-3 pb-3 ps-4 pe-4 ms-1 shadow p-3 mb-5 bg-body rounded fw-bold greyFont">Get it on Firefox</button>
                    </div>
                </div>
           </div>
       </div> 
    </body>
</html>
